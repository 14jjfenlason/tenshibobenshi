<!DOCTYPE html>
<html lang="en-US">

    <body>
        <nav>
            <a id="ff1link" href="#picStick"><h3>Fun fact 1</h3></a>

            <a id="ff3link" href="#pic7"><h3>Fun fact 3</h3></a>
        </nav>
        <span id="pictext1"><img id="pic1" class="pics" src="./assets/images/goodboy.jpg" alt="What a good boy"></span>
        <figcaption class="ttgroup2 ttgroup">
            <img id="pic2" class="pics" src="./assets/images/handsomeboy.jpg" alt="Very handsome dog">

        </figcaption>
        <figcaption class="ttgroup3 ttgroup">
            <img id="pic3" class="pics" src="./assets/images/babushkadog.jpg" alt="Babushka dog">

        </figcaption>

            <img id="picStick" src="./assets/images/greatboystick.PNG" alt="Go get the stick Tenshi!">

        </section>
        <figcaption class="ttgroup4 ttgroup">

        </figcaption>
        <section id="ff3group">
            <img id="pic7" class="pics" src="./assets/images/mommasboy.jpg" alt="He loves his momma">
            <p id="ff3">He loves his mama and his sister with all of his big heart</p>
        </section>
        <figcaption class="ttgroup8 ttgroup">
            <img id="pic8" class="pics" src="./assets/images/christmasboy.jpg" alt="Christmas is his favorite holiday">
